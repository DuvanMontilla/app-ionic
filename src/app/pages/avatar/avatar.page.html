<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="" color="primary" model="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">
      Avatar
    </ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/img/3d.png">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/img/3d.png">
    </ion-avatar>
    <ion-label>Avatar</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/img/3d.png">
      </ion-avatar>
      <ion-label>Item Avatar</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
