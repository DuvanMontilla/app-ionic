<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">modalInfo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label>{{name}} - {{lastName}}</ion-label>

  <ion-list >
    <ion-item *ngFor="let p of Listpersons">
      <ion-label>{{p.name}} - {{p.edad}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
