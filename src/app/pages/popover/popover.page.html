<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""  model="ios"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only"  name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button (click)="presentPopover($event)" expand="block" shape="round" >
    Click me
  </ion-button>

</ion-content>
